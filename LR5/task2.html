        //Задание 8
var capacitance = parseFloat(prompt("Введите емкость конденсатора C (в фарадах):"));
var inductance = parseFloat(prompt("Введите индуктивность L (в генри):"));

var period = 2 * Math.PI * Math.sqrt(inductance * capacitance);

//частота f в герцах f = 1 / T
var frequency = 1 / period;

console.log("Период колебаний T: " + period + " секунд");
console.log("Частота колебаний f: " + frequency + " герц");
