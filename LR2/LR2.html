        //Задание 2
        let num = 0;
        function PrintTypeEndMeaning(expression)
        {   
            num++;
            document.write("<br>");
            document.write(num +") Type — "+typeof(expression)+" | Result — "+expression)
        }
        PrintTypeEndMeaning(1/2);
        PrintTypeEndMeaning(12/0);
        PrintTypeEndMeaning(true+false);
        PrintTypeEndMeaning(12/"6");
        PrintTypeEndMeaning("number"+15+3);
        PrintTypeEndMeaning(15+3+"number");
        PrintTypeEndMeaning([1]>null);
        PrintTypeEndMeaning("foo"+ +"bar");
        PrintTypeEndMeaning('true' == true);
        PrintTypeEndMeaning(false == 'false');
        PrintTypeEndMeaning(null == '');
        PrintTypeEndMeaning(!!"false"==!!"true");
        PrintTypeEndMeaning(['x']=='x');



    </script>
